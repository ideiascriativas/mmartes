<div class="slide">
  <div id="slideOne" class="slideItem animated"  [class.fadeIn]="slide === '1'" [class.fadeOut]="slide !== '1'"></div>
  <div id="slideTwo" class="slideItem animated" [class.fadeIn]="slide === '2'" [class.fadeOut]="slide !== '2'"></div>
  <div id="slideThree" class="slideItem animated" [class.fadeIn]="slide === '2'" [class.fadeOut]="slide !== '3'"></div>
</div>
